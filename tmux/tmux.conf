unbind r
bind r source-file ~/.tmux.conf

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g mouse on

unbind C-b
set -g prefix `
bind ` send-prefix


# Pane navigation (vim-tmux-navigator with Colemak hnei)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-n' if-shell "$is_vim" 'send-keys C-n' 'select-pane -D'
bind-key -n 'C-e' if-shell "$is_vim" 'send-keys C-e' 'select-pane -U'
bind-key -n 'C-i' if-shell "$is_vim" 'send-keys C-i' 'select-pane -R'

# Pane splitting (more ergonomic)
bind-key 'v' split-window -h -c "#{pane_current_path}"  # Vertical split (pane to the right)
bind-key 'h' split-window -v -c "#{pane_current_path}" # Horizontal split (pane below)

bind c new-window -c "#{pane_current_path}" # Open a new window with the current path

set-option -g status-position top

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_status_left_separator " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_connect_separator "no"

# List of plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
# vim-tmux-navigator handled manually above for Colemak
set -g @plugin 'catppuccin/tmux#v2.1.0'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'tmux-plugins/tpm'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"


# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g @catppuccin_status_modules_right "application session"
set -g @catppuccin_status_application_icon ""
set -g @catppuccin_status_session_icon ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -g status-style bg=default

# create and switch client with Alt-N
bind N new-session -d \; switch-client -n

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

##### Display Popups #####

bind g display-popup \
  -d "#{pane_current_path}" \
  -w 80% \
  -h 80% \
  -E "lazygit"
bind C-n display-popup -E 'bash -i -c "read -p \"Session name: \" name; tmux new-session -d -s \$name && tmux switch-client -t \$name"'
bind s display-popup -E "tmux list-sessions | grep -v \"^$(tmux display-message -p '#S'):\" | fzf --reverse | cut -d: -f1 | xargs tmux switch-client -t"
bind C-z display-popup \
  -w 80% \
  -h 80% \
  -E 'nvim ~/.zshrc'
bind C-g display-popup -E "bash -i ~/.tmux/scripts/chat-popup.sh"
bind C-t display-popup \
  -d "#{pane_current_path}" \
  -w 75% \
  -h 75% \
  -E "zsh"
bind C-k display-popup \
  -w 50% \
  -h 50% \
  -E "~/.tmux/scripts/session-killer.sh"
bind C-p display-popup \
  -w 50% \
  -h 50% \
  -E "~/.tmux/scripts/project-switcher.sh"


##### Display Menu #####

bind d display-menu -T "#[align=centre]Dotfiles" -x C -y C \
  ".zshrc"            z  "display-popup -E 'nvim ~/.zshrc'" \
  ".tmux.conf"        t  "display-popup -E 'nvim ~/.tmux.conf'" \
  ".sketchybarrc"     s  "display-popup -d "~/.config/sketchybar" -E 'nvim ~/.config/sketchybar/sketchybarrc'" \
  "Exit"              q  ""

run '~/.tmux/plugins/tpm/tpm'
